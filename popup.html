<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniColinha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>UniColinha</h2>
    <p>Cole seu texto no campo:</p>
    <textarea id="clipboardText" placeholder="Seu texto copiado aqui"></textarea>
    <button id="pasteButton">COLAR NA PÁGINA</button>

    <hr>

    <ul>
        <li>Copie o seu texto da internet (ou de uma IA)</li>
        <li>Clique no campo onde quer colar a resposta</li>
        <li>Clique no icone do UniColinha em seu navegador</li>
        <li>Cole a resposta</li>
        <li>Clique em colar para colar o texto no site</li>
        <li><del>Passe na matéria</del></li>
    </ul>

    <script src="popup.js"></script>
</body>
</html>
